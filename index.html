<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS SpotifyWeb</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- Nav -->
      <nav>
        <!-- Top Nav -->
        <div>
          <!-- Logo -->
          <div class="container">
            <img class="logo" src="img/logo.svg" alt="logo" />
          </div>

          <!-- Home + Search + Library -->
          <div class="container no-padding">
            <ul>
              <li class="active">
                <img src="img/home.svg" alt="home icon" /> Home
              </li>
              <li><img src="img/search.svg" alt="search icon" /> Cerca</li>
              <li>
                <img src="img/libreria.svg" alt="library icon" /> La tua
                libreria
              </li>
            </ul>
          </div>

          <!-- Playlist -->
          <div class="container">
            <h3>Playlist</h3>
            <ul>
              <li><button id="create-playlist">+</button> Crea Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
          </div>
        </div>

        <!-- Bottom Nav -->
        <div class="bottom-nav container">
          <span>
            <img
              id="download-icon"
              src="img/download.svg"
              alt="download icon"
            />
            Installa app
          </span>
          <hr />
          <div>
            <span class="profile-text">
              <img id="profile-icon" src="img/profile.svg" alt="profile icon" />
              John Doe
            </span>
          </div>
        </div>
      </nav>

      <!-- Content -->
      <div id="content"></div>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
